<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/static/images/skp-icon.png"
      type="image/png"
    />
    <!-- GFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./static/style.css" />
    <title>SKP Formazione | Genera attestati</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="./static/images/SKP-formazione-logo-gree-nero.png"
          alt="SKP logo"
          srcset=""
        />
      </div>
      <h1>Genera gli Attestati</h1>
      <form method="POST" action="/gen" enctype="multipart/form-data">
        <div class="">
          <label for="excelFile" class="form-label"
            >Carica il file Excel:</label
          >
          <input
            class="form-control"
            type="file"
            name="excelFile"
            id="excelFile"
            required
          />
        </div>
        <div class="">
          <label for="pdfFile" class="form-label">Carica il PDF:</label>
          <input
            class="form-control"
            type="file"
            name="pdfFile"
            id="pdfFile"
            required
          />
        </div>
        <div class="">
          <label for="fieldNr">Numero di campi da compilare:</label>
          <input
            class="nrField"
            type="number"
            min="1"
            id="fieldNr"
            name="fieldNr"
          />
        </div>
        <div class="fields"></div>

        <button id="subBtn" class="m-auto my-btn" type="submit">Genera</button>
      </form>
    </div>

    <script>
      const fields = document.querySelector(".fields");
      const fieldNr = document.getElementById("fieldNr");

      fieldNr.addEventListener("keyup", function () {
        fields.innerHTML = "";
        number = fieldNr.value;

        if (number > 0) {
          for (let i = 0; i < number; i++) {
            fields.innerHTML += `<input type="text" name="campo-${i}" id="campo-${i}" placeholder="Inserisci il nome del campo del form presente nel PDF" />`;
          }
        }
      });

      const form = document.querySelector("form");
      const subBtn = document.getElementById("subBtn");

      subBtn.addEventListener("click", function () {
        setTimeout(() => {
          form.innerHTML = `<img
          style="width: 5em; margin: 0 auto; display: block"
          src="./static/images/loading-icon-transparent-background-12.gif"
          alt=""
          srcset=""
        />`;
        }, 1000);

        setTimeout(() => {
          location.reload();
        }, 3000);
      });
    </script>
  </body>
</html>
