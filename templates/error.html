<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/static/images/logo.png" type="image/png" />
    <!-- GFONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./static/style.css" />
    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Fill'em All | Error</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./static/images/logo.png" alt="SKP logo" srcset="" />
      </div>
      <h1>Whoops...</h1>
      <div
        class=""
        style="display: flex; justify-content: center; flex-direction: column"
      >
        <p style="text-align: left; margin-top: 2em; font-size: 1.3rem">
          An error seems to be occurred:
        </p>
        <p style="text-align: center; margin-top: 2em; font-size: 1.5rem">
          {{error}}
        </p>
        <a style="text-align: center" href="./">Back</a>
      </div>
    </div>
    <script>
      const tl = gsap.timeline({
        stagger: 0.1,
        ease: "power1",
      });
      tl.from("h1", { x: "-500%", duration: 0.5, ease: "power1" });
      tl.from(".logo", { y: -500, duration: 2, ease: "elastic" });
      tl.from("p", { x: "-100%", duration: 2.4, ease: "elastic" });
      tl.from("a", { x: "-100%", stagger: 0.3, ease: "expo" });
    </script>
  </body>
</html>
